[package]
name = "edgemail"
version = "0.2.3"
edition = "2021"
license = "MIT OR Apache-2.0"
keywords = ["email", "smtp", "mail", "server", "spam"]
description = "Temporary e-mail server"
repository = "https://github.com/psarna/edgemail"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.69"
chrono = "0.4.23"
libsql-client = { version = "0.33.4", default-features = false, features = ["local_backend", "reqwest_backend"] }
tokio = { version = "1.25.0", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[[bin]]
name = "edgemail"
path = "src/main.rs"

[[bin]]
name = "mcp-server"
path = "src/mcp_server.rs"